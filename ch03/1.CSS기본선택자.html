<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.css기본선택자</title>
    <!--
        날짜 : 2025/01/21
        이름 : 장민혁
        내용 : css 기본선택자 실습하기
    
    -->
        <style>
        /*전체 선택자*/
        *{

            color: blue;
        }
        /*태그 선택자*/
        h3{
            color: red;
        }

        p{
            color: green;
        } 
        /*클래스 선택자*/
        .hello{
            color:orange;


        }
        
        /*아이디 선택자*/
        #hello{
            color:yellow;
        }
        

        </style>
</head>
<body>
        <h3>1.css 기본선택자</h3>

    <p class="hello">
        Hello World<br>
        Hello Html
    </p>
    <p class="hello">
        Hello World<br>
        Hello HTML
    </p>
    
    <p id="hello">
        Hello World<br>
        Hello HTML
    </p>






</body>
</html>
